<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <nav>
            <p id="logo">GPA Calculator</p>
        </nav>
    </header>
    <main class="container" id="main">
        <section class="banner">
            <h2 class="banner__text">Calculate Your GPA Today!</h2>
            <button class="banner__btn">Get Started</button>
        </section>
        <section class="main-content">
            <h3 class="main-content__header">Calculate GPA</h3>
            <div id="gpa">
                <p>Your GPA is: <span id="current-gpa">0.0</span></p>
            </div>
            <form action="#" method="post" id="course-form">
                <div class="form-group">
                    <label for="course-unit">Course Unit:</label>
                    <input type="text" name="course-unit" id="course-unit" required>
                </div>
                <div class="form-group">
                    <label for="course-score">Course Score:</label>
                    <input type="text" name="course-score" id="course-score" required>
                </div>
                <div class="form-group">
                    <button type="button" id="add-course-btn">Add Course</button>
                </div>
                <section class="course-table">
                    <article class="table-row">
                        <ul>
                            <li class="table-data blue">Course ID</li>
                            <li class="table-data">Course Units</li>
                            <li class="table-data">Course Score</li>
                            <li class="table-data">Course Grade</li>
                            <li class="table-data red">Delete Course</li>
                        </ul>
                    </article>
                    <article class="table-row empty-row">
                        <span>No Course Added</span>
                    </article>
                </section>
                <button type="submit" id="calculate-gpa">Calculate GPA</button>
            </form>
        </section>
    </main>
    <footer>
        <p id="copyright">Copyright &copy; 2018 . All Right Reserved</p>
    </footer>
<script src="main.js"></script>
</body>
</html>
